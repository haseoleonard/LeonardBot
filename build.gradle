buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.sedmelluq:lavaplayer:1.3.50'
        classpath 'net.dv8tion:JDA:4.2.0_200'
        classpath "com.oracle.ojdbc:ojdbc8:19.3.0.0"
    }

}
plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version "6.0.0"
}
repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'com.sedmelluq:lavaplayer:1.3.50'
    implementation 'net.dv8tion:JDA:4.2.0_200'
    compile "com.oracle.ojdbc:ojdbc8:19.3.0.0"
}
shadowJar {
    baseName = 'a'
    manifest {
        attributes 'Main-Class': 'ReadyListener'
    }
}
